<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <article class="full">
        <h1>BMI CHECKER</h1>
        <div class="inpt">
            <label for="age">AGE:</label>
            <input type="number" id="age" name="age" min="0" max="120">
        </div>
        <div class="inpt">
            <label for="hgt">HEIGHT(in cm):</label>
            <input type="number" id="age" name="age" min="0" >
        </div>
        
        <div class="inpt">
            <label for="wgt">WEIGHT(in kg):</label>
            <input type="number" id="wgt" name="age" min="0" >
        </div>
    </article>
</body>
</html>
